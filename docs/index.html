<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta
    content="Installing Telegram webhook online is very easy! Fill out the form and click on the 'Set webhook' button"
    name="description">
  <meta content="#1c1c1c" name="theme-color">
  <link href="index.css" rel="stylesheet">
  <script defer src="index.js"></script>
  <title>tg-webhook-setter</title>
</head>
<body>
<h1>Telegram webhook setter</h1>
<p>Use this form to provide a URL and receive incoming updates via an outgoing webhook. Whenever there is an update for
  the bot, Telegram sends an HTTPS POST request to the specified URL containing the update in JSON format
</p>
<form id="form">
  <label>
    Bot token
    <input name="token" required>
  </label>
  <label>
    Url
    <input name="url" required>
  </label>
  <button type='submit'>Set Webhook</button>
</form>
<pre id="response">
</pre>
<footer>
  <a href="https://github.com/iypavlov/tg-webhook-setter">
    <img alt="github" src="./img/github.svg">
  </a>
</footer>
</body>
</html>
